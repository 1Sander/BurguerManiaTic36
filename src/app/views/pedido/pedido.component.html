<app-header></app-header>
<main class="pedido-container">
  <h1 class="pedido-title">PEDIDO</h1>

  <form class="pedido-form" (ngSubmit)="finalizarPedido()" #pedidoForm="ngForm">
    <!-- Linha para Produto e Quantidade -->
    <div class="pedido-form-row">
      <div class="form-group">
        <label for="produto">Produto</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="pedido.nome"
          placeholder="Digite o nome do pedido"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          [(ngModel)]="pedido.quantidade"
          placeholder="Digite a quantidade"
          required
        />
      </div>
    </div>
  
    <!-- Observação -->
    <div class="form-group">
      <label for="observacao">Observação</label>
      <textarea
        id="observacao"
        name="observacao"
        [(ngModel)]="pedido.observacao"
        placeholder="Digite uma observação"
      ></textarea>
    </div>
  
    <!-- Botão Enviar -->
    <div class="form-button">
      <app-button [isPrimary]="true" type="submit">Finalizar</app-button>
    </div>
  </form>
</main>
