<app-header></app-header>
<main class="pedido-container">
  <h1 class="pedido-title">PEDIDO</h1>

  <form class="pedido-form">
    <!-- Linha para Produto e Quantidade -->
    <div class="pedido-form-row">
      <div class="form-group">
        <label for="produto">Produto</label>
        <input type="text" id="produto" name="produto" placeholder="Digite o produto" />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" />
      </div>
    </div>

    <div class="pedido-form-row">
        <div class="form-group">
          <label for="produto">Produto</label>
          <input type="text" id="produto" name="produto" placeholder="Digite o produto" />
        </div>
  
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" />
        </div>
      </div>

    <!-- Observação -->
    <div class="form-group">
      <label for="observacao">Observação</label>
      <textarea id="observacao" name="observacao" placeholder="Digite uma observação"></textarea>
    </div>

    <!-- Botão Enviar -->
    <div class="form-button">
      <app-button [isPrimary]="true">Finalizar</app-button>
    </div>
  </form>
</main>
